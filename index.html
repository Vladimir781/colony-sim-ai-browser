<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Колония в браузере</title>
    <link rel="stylesheet" href="./game/styles/main.css" />
    <link rel="stylesheet" href="./game/styles/panel.css" />
    <script type="importmap" src="./importmap.generated.json"></script>
  </head>
  <body>
    <main>
      <div id="game-root"></div>
      <div id="panel-root"></div>
    </main>
    <script type="module">
      const showRuntimeWarning = (message) => {
        const warning = document.createElement('div');
        warning.className = 'runtime-warning';
        warning.textContent = message;
        document.body.prepend(warning);
      };

      const supportsImportMap = Boolean(HTMLScriptElement.supports?.('importmap'));
      if (!supportsImportMap) {
        showRuntimeWarning(
          'Ваш браузер не поддерживает import maps. Попробуйте обновить браузер или используйте локальный сервер.',
        );
      }

      const loadGame = async () => {
        if (supportsImportMap) {
          try {
            await import('main.js');
            return;
          } catch (error) {
            console.warn('Не удалось загрузить модуль через import map, используется запасной вариант', error);
          }
        }

        if (window.location.protocol === 'file:') {
          showRuntimeWarning(
            'Откройте проект через локальный веб-сервер (например, npx serve), иначе браузер блокирует модули по CORS.',
          );
          return;
        }

        try {
          await import('./game/main.js');
        } catch (error) {
          console.error('Не удалось загрузить основной модуль игры', error);
          showRuntimeWarning('Не удалось загрузить игру. Проверьте консоль разработчика для подробностей.');
        }
      };

      loadGame();
    </script>
  </body>
</html>
